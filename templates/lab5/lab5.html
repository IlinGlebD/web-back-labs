{% extends "base.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
<style>
    .knowledge-base {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        font-family: Arial, sans-serif;
    }
    
    .header {
        text-align: center;
        margin-bottom: 30px;
        border-bottom: 2px solid #333;
        padding-bottom: 10px;
    }
    
    .header h1 {
        font-size: 28px;
        font-weight: bold;
        color: #333;
        margin: 0;
    }
    
    .menu-list {
        list-style: none;
        padding: 0;
        margin: 0 0 30px 0;
    }
    
    .menu-list li {
        margin-bottom: 15px;
        padding: 0;
    }
    
    .menu-list a {
        display: block;
        padding: 12px 20px;
        background-color: #f5f5f5;
        border: 1px solid #ddd;
        border-radius: 5px;
        text-decoration: none;
        color: #333;
        font-size: 16px;
        transition: background-color 0.3s;
    }
    
    .menu-list a:hover {
        background-color: #e9e9e9;
    }
    
    .user-info {
        text-align: center;
        padding: 15px;
        background-color: #f8f8f8;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
        color: #666;
    }
</style>

<div class="knowledge-base">
    <div class="header">
        <h1>База знаний</h1>
    </div>
    
    <ol class="menu-list">
        <li><a href="/lab5/login">Войти</a></li>
        <li><a href="/lab5/register">Регистрация</a></li>
        <li><a href="/lab5/list">Список статей</a></li>
        <li><a href="/lab5/create">Создать статью</a></li>
    </ol>
    
    <div class="user-info">
        Anonymous
    </div>
</div>
{% endblock %}
