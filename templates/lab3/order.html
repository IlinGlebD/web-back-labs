{% extends "base.html" %}

{% block lab %}Лабораторная работа 3{% endblock %}

{% block main %}
    <style>
        .box {
            max-width:640px;
            margin:20px auto;
            padding:16px;border:1px solid #eee;
            border-radius:12px
        }
        .title {
            margin:0 0 12px
        }
        .group {
            margin:14px 0
        }
        .row {
            display:flex;
            align-items:center;
            gap:8px;
            padding:8px 10px;
            border:1px solid #f0f0f0;
            border-radius:10px;
            margin-bottom:8px
        }
        .price {
            margin-left:auto;
            opacity:.8
        }
        .actions {
            margin-top:12px
        }
        button {
            padding:8px 14px;
            border:0;
            border-radius:8px;
            background:#2563eb;
            color:#fff;
            cursor:pointer
        }
        button:hover{filter:brightness(1.05)}
    </style>

<div class="box">
    <h1 class="title">Заказ напитка</h1>

    <form action="/lab3/pay" method="get">
        <div class="group">
            <div><b>Напиток:</b></div>

            <label class="row">
                <input type="radio" value="coffee" name="drink" checked>кофе
                <span class="price">120 ₽</span>
            </label>

            <label class="row">
                <input type="radio" value="black-tea" name="drink">чёрный чай
                <span class="price">80 ₽</span>
            </label>

            <label class="row">
                <input type="radio" value="green-tea" name="drink">зелёный чай
                <span class="price">70 ₽</span>
            </label>
        </div>

        <div class="group">
            <div><b>Добавки:</b></div>

            <label class="row">
                <input type="checkbox" name="milk">молоко
                <span class="price">+30 ₽</span>
            </label>

            <label class="row">
                <input type="checkbox" name="sugar">сахар
                <span class="price">+10 ₽</span>
            </label>
        </div>

        <div class="actions">
            <button type="submit">Заказать</button>
        </div>
    </form>
</div>
{% endblock %}
