{% extends "base.html" %}

{% block lab %}Лабораторная работа 7{% endblock %}

{% block script %}
<script src="{{ url_for('static', filename='lab7/main.js') }}"></script>
<style>
    table {
        border-collapse: collapse;
        width: 100%;
        max-width: 900px;
        background: #fff;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
    }

    thead {
        background: #f0f2f5;
    }

    th, td {
        padding: 10px 14px;
        text-align: left;
        border-bottom: 1px solid #e0e0e0;
        vertical-align: top;
    }

    th[colspan="2"] {
        text-align: center;
    }

    tbody tr:nth-child(even) {
        background: #fafafa;
    }

    tbody tr:hover {
        background: #f2f7ff;
    }

    /* Кнопки */
    button {
        padding: 6px 14px;
        border-radius: 4px;
        border: 1px solid #2f78d3;
        background: #3b82f6;
        color: #fff;
        font-size: 14px;
        cursor: pointer;
        transition: background 0.15s ease, transform 0.05s ease, box-shadow 0.15s ease;
        margin-right: 6px;
    }

    button:hover {
        background: #2563eb;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.15);
    }

    button:active {
        transform: translateY(1px);
        box-shadow: none;
    }

    /* Кнопка "Добавить фильм" */
    div > button {
        margin-top: 16px;
    }

    /* Кнопка "Отмена" в модальном окне – более спокойный стиль */
    .modal button:last-of-type {
        background: #e5e7eb;
        border-color: #d1d5db;
        color: #111827;
    }

    .modal button:last-of-type:hover {
        background: #d1d5db;
    }

    /* Модальное окно */
    .modal {
        display: none;
        position: fixed;
        z-index: 100;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #ffffff;
        width: 420px;
        padding: 20px 22px 16px;
        border-radius: 8px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .modal label {
        display: block;
        margin-bottom: 10px;
    }

    .modal input[type="text"],
    .modal input[type="number"],
    .modal textarea {
        width: 100%;
        box-sizing: border-box;
        padding: 6px 8px;
        border-radius: 4px;
        border: 1px solid #d1d5db;
        font-size: 14px;
        margin-top: 4px;
    }

    .modal textarea {
        min-height: 70px;
        resize: vertical;
    }

    .modal input:focus,
    .modal textarea:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.3);
    }

    .modal i {
        font-size: 12px;
        color: #6b7280;
    }

    /* Блок ошибки под описанием */
    .error-message {
        color: #b91c1c;
        margin-top: 4px;
        font-size: 13px;
        background: #fee2e2;
        border-radius: 4px;
        padding: 4px 6px;
        display: none; /* по умолчанию скрыт */
    }
</style>
{% endblock %}

{% block main %}
    <h1>Список фильмов</h1>

    <table>
        <thead>
            <tr>
                <th colspan="2">Название</th>
                <th>Год</th>
                <th>Действие</th>
            </tr>
        </thead>
        <tbody id="film-list"></tbody>
    </table>

    <script>
        fillFilmList();
    </script>

    <div>
        <button onclick="addFilm()">Добавить фильм</button>
    </div>

    <div class="modal">
        <input type="hidden" id="id">
        <label>
            Название фильма на русском:
            <input type="text" id="title_ru">
        </label><br>

        <label>
            Название фильма на оригинальном языке
            <i>(если фильм русский, то оставьте пустым):</i>
            <input type="text" id="title">
        </label><br>

        <label>
            Год выпуска:
            <input type="number" id="year">
        </label><br>

        <label>
            Описание:
            <textarea id="description"></textarea>
            <div id="description-error" class="error-message"></div>
        </label><br>

        <button onclick="sendFilm()">OK</button>
        <button onclick="cancel()">Отмена</button>
    </div>
    
{% endblock %}
