<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Галерея котиков</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root { 
            --gap: 16px; /* Объявляем CSS-переменную: расстояние между карточками (gap) */
        }
        body { 
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; 
            margin: 24px; 
        }
        h1 { 
            margin: 0 0 8px; 
        }
        .count { 
            color:#666; 
            margin-bottom: 16px; 
        }
        .grid {
            display: grid; /* Используем CSS Grid для построения сетки карточек */
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            /* Автоматически создаём столько столбцов, сколько помещается, 
            каждая карточка минимум 220px, максимум — 1 часть доступной ширины */
            gap: var(--gap); /* Расстояние между карточками — из переменной */
        }
        .card {
            border: 1px solid #e6e6e6;
            border-radius: 14px;
            overflow: hidden; /* Обрезаем всё, что выходит за границы (например, изображение) */
            background: #fff;
            box-shadow: 0 1px 2px rgba(0,0,0,.04);
            transition: transform .15s ease, box-shadow .15s ease;
        }
        .card:hover { 
            transform: translateY(-2px); /* Поднимаем карточку вверх при наведении */
            box-shadow: 0 6px 16px rgba(0,0,0,.08); 
        }
        .card img { 
            display:block; /* Убираем лишние пробелы под изображением */
            width:100%; 
            height:180px; 
            object-fit: cover; /* Обрезаем изображение, чтобы заполнить контейнер без искажений */
        }
        .card .body { 
            padding: 12px 14px 14px; 
        }
        .card h3 {
            margin: 0 0 6px; 
            font-size: 16px; 
        }
        .card p { 
            margin: 0; 
            color: #444; 
            font-size: 14px; 
            line-height: 1.35; 
        }
        .footer { 
            margin-top: 20px; 
            font-size: 14px; 
        }
        a { 
            color: #0a58ca; 
            text-decoration: none; 
        }
        a:hover { 
            text-decoration: underline; 
        }
    </style>
</head>
<body>
  <h1>{{ title }}</h1>
  <div class="count">Всего объектов: {{ items|length }}</div>

  <div class="grid">
    {% for it in items %}
      <article class="card">
        <img src="{{ it.img_url }}" alt="{{ it.name }}">
        <div class="body">
          <h3>{{ it.name }}</h3>
          <p>{{ it.desc }}</p>
        </div>
      </article>
    {% endfor %}
  </div>
</body>
</html>
