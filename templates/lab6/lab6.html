{% extends "base.html" %}

{% block lab %}Лабораторная работа 6{% endblock %}

{% block script %}
<script>
    function getOfficeList() {
        const url = '/lab6/json-rpc-api/';
        const json = {
            'jsonrpc': '2.0',
            'method': 'info',
            'id': Math.round(Math.random()*1000)
        };
        fetch(url, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(json)
        })
        .then(function(responce) {
            return responce.json()
        })
        .then(function(data) {
            const office_list = data.result;
            const ul = document.getElementById('office-list');
            ul.innerHTML = '';
            
            let totalCost = 0;
            const login = '{{ session.get("login", "") }}'; // Получаем логин из сессии
            
            for(let i = 0; i < office_list.length; i++) {
                const office = office_list[i];
                const li = document.createElement('li');
                
                // Отображаем номер офиса, статус и стоимость
                let status = office.tenant ? `арендован (${office.tenant})` : 'свободен';
                li.innerText = `Офис ${office.number}: ${status} - ${office.price} руб.`;
    
                // Кнопка бронирования (только для свободных офисов)
                if (!office.tenant) {
                    const bookingButton = document.createElement('button');
                    bookingButton.innerText = 'зарезервировать';
                    bookingButton.onclick = function() {booking(office.number)};
                    bookingButton.style.marginLeft = '10px';
                    li.appendChild(bookingButton);
                }
    
                // Кнопка освобождения (только если офис арендован текущим пользователем)
                if (office.tenant && office.tenant === login) {
                    const cancellationButton = document.createElement('button');
                    cancellationButton.innerText = 'освободить';
                    cancellationButton.onclick = function() {cancellation(office.number)};
                    cancellationButton.style.marginLeft = '10px';
                    li.appendChild(cancellationButton);
                    
                    // Добавляем к общей стоимости
                    totalCost += office.price;
                }
    
                ul.appendChild(li);
            }
            
            // Отображаем общую стоимость
            const totalElement = document.getElementById('total-cost');
            if (totalCost > 0) {
                totalElement.innerText = `Общая стоимость аренды: ${totalCost} руб.`;
                totalElement.style.display = 'block';
            } else {
                totalElement.style.display = 'none';
            }
        });
    }
    
    function booking(officeNumber) {
        const url = '/lab6/json-rpc-api/';
        const json = {
            'jsonrpc': '2.0',
            'method': 'booking',
            'params': officeNumber,
            'id': Math.round(Math.random()*1000)
        };
        fetch(url, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(json)
        })
        .then(function(responce) {
            return responce.json()
        })
        .then(function(data) {
            if(data.error) {
                switch(data.error.code) {
                    case 1:
                        alert('Вы не авторизованы, пожалуйста, авторизуйтесь');
                        break;
                    case 2:
                        alert('Офис уже арендуется');
                        break;
                    case -32601:
                        alert('Странная ошибка');
                        break;
                }
            }
            else {
                getOfficeList();
            }
        });
    }
    
    function cancellation(officeNumber) {
        const url = '/lab6/json-rpc-api/';
        const json = {
            'jsonrpc': '2.0',
            'method': 'cancellation',
            'params': officeNumber,
            'id': Math.round(Math.random()*1000)
        };
        fetch(url, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(json)
        })
        .then(function(responce) {
            return responce.json()
        })
        .then(function(data) {
            if(data.error) {
                switch(data.error.code) {
                    case 1:
                        alert('Вы не авторизованы, пожалуйста, авторизуйтесь');
                        break;
                    case 3:
                        alert('Офис не арендован');
                        break;
                    case 4:
                        alert('Нельзя освободить чужой офис');
                        break;
                    case -32601:
                        alert('Странная ошибка');
                        break;
                }
            }
            else {
                getOfficeList();
            }
        });
    }
    
    document.addEventListener('DOMContentLoaded', function() {
        getOfficeList();
    });
</script>
{% endblock %}

{% block main %}
    <h1>Список кабинетов</h1>
    <ul id="office-list"></ul>
    <div id="total-cost" style="margin-top: 20px; font-weight: bold; font-size: 18px;"></div>
{% endblock %}
